apiVersion: v1
kind: ConfigMap
data:
  config: |
    [DEFAULT]
    LogLevel = DEBUG

    [DATABASE]
    Address=mariadb
    Port=3306
    User=vaultadmin
    Password=vaultadminpassword
    Database=app

    [VAULT]
    Enabled=True
    tls_skip_verify=True
    DynamicDBCreds=True
    DynamicDBCredsPath=lob_a/workshop/database/creds/workshop-app
    Platform=kubernetes
    ProtectRecords=False
    Address=https://vault.default.svc:8200
    Token=root
    KeyPath=lob_a/workshop/transit
    KeyName=customer-key

    [CONSUL]
    DEBUG=False
metadata:
  name: config
  namespace: default
